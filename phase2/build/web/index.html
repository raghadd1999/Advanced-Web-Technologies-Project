	<header id="header">
		<div id="logo">

		</div>
		
		<div class="welcome">

			<header class="major">
				<h2>Add Course</h2>
			</header>

		<section>
			<form name="myform" action="addCourse" method="POST" >
                            <fieldset>
                                    <legend>Enter course information</legend>
                                    <label for="id" id="id">Course ID*:</label>
                                    <input type="text" id="course_id" name="course_id">
                                    <label for="inst_id" id="instid">Instructor ID*:</label>
                                    <input type="text" id="inst_id" name="inst_id">
                                    <label for="name" id="name">Course Name*:</label>
                                    <input type="text" id="course_name" name="course_name">
                                    <label for="field" id="field">Course Field*:</label>
                                    <input type="text" id="course_field" name="course_field">
                                    <label for="description" id="description">Course description:</label>
                                    <textarea id="description" name="course_description" rows="6" cols="55" placeholder="description"></textarea>
                                    <input class="button" id="log" type="button" onclick="f1()" value="Add">
                            </fieldset>
